name: EC2 Instance Workflow

on:
  workflow_dispatch:
    inputs:
      instanceName:
        description: EC2 instance name
        required: true
      instanceType:
        description: EC2 instance type
        required: true
      accessKey:
        description: AWS Access Key
        required: true
      secretKey:
        description: AWS Secret Key
        required: true
      region:
        description: AWS region
        required: true
      action:
        description: Action (apply/destroy)
        required: true

jobs:
  apply_ec2:
    runs-on: ubuntu-latest
    # if: ${{ github.event.inputs.action == 'apply' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Debug inputs
        run: |
          echo "Action is: ${{ github.event.inputs.action }}"
          echo "Instance name: ${{ github.event.inputs.instanceName }}"
          echo "Region: ${{ github.event.inputs.region }}"
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ github.event.inputs.accessKey }}
          aws-secret-access-key: ${{ github.event.inputs.secretKey }}
          aws-region: ${{ github.event.inputs.region }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.2.0

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve \
          -var instanceName=${{ github.event.inputs.instanceName }} \
          -var instanceType=${{ github.event.inputs.instanceType }} \
          -var region=${{ github.event.inputs.region }}

