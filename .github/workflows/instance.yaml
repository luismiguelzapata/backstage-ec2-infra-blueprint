name: EC2 Instance Workflow

on:
  workflow_dispatch:
    inputs:
      instanceName:
        description: Name of the EC2 instance
        required: true
      instanceType:
        description: Instance type
        required: true
      accessKey:
        description: AWS Access Key
        required: true
      secretKey:
        description: AWS Secret Key
        required: true
      region:
        description: AWS Region
        required: true
      action:
        description: Action (apply/destroy)
        required: true

jobs:
  apply_ec2:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.action == 'apply' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ github.event.inputs.accessKey }}
          aws-secret-access-key: ${{ github.event.inputs.secretKey }}
          aws-region: ${{ github.event.inputs.region }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.2.0

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve \
          -var instanceName=${{ github.event.inputs.instanceName }} \
          -var instanceType=${{ github.event.inputs.instanceType }} \
          -var region=${{ github.event.inputs.region }}

  destroy_ec2:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.action == 'destroy' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ github.event.inputs.accessKey }}
          aws-secret-access-key: ${{ github.event.inputs.secretKey }}
          aws-region: ${{ github.event.inputs.region }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.2.0

      - name: Terraform Destroy
        run: terraform destroy -auto-approve \
          -var instanceName=${{ github.event.inputs.instanceName }} \
          -var instanceType=${{ github.event.inputs.instanceType }} \
          -var region=${{ github.event.inputs.region }}
